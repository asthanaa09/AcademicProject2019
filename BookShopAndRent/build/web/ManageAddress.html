<script>
    

   document.getElementById("address").disabled = true;

//   /for edit button
function edit() {
    
                
//    variablke fro button
 let edit = document.getElementById("editBtn");

  }}

 function cancel() {
 
   let edit = document.getElementById("editBtn");
