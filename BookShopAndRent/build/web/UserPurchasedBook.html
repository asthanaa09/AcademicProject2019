<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
    .cc-img {
        margin: 0 auto;
    }</style>
    </head>
    <body ng-controller="makePayment">
      
        <!--<div> <marquee>your purchasesing book detil</marquee></div>-->
     <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-4 offset-md-4"></div>
        <div class="col-md-6 col-md-4 offset-md-4">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <h3 class="text-xs-center">Payment Details</h3>
                        <img class="img- cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png" style="height:100px">
                    </div>
                </div>
                <div class="card-block">
                    <form role="form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label text-primary font-weight-bold">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" placeholder="Valid Card Number" />
                                        <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 col-md-7">
                                <div class="form-group">
                                    <label class="label text-primary font-weight-bold"><span class="hidden-xs label text-primary font-weight-bold">EXPIRY</span><span class="visible-xs-inline label text-primary font-weight-bold"></span > DATE</label>
                                    <input type="tel" class="form-control" placeholder="MM / YY" />
                                </div>
                            </div>
                            <div class="col-md-5 col-md-5 float-md-right">
                                <div class="form-group">
                                    <label class="label text-primary font-weight-bold label text-primary font-weight-bold">CV CODE</label>
                                    <input type="tel" class="form-control" placeholder="CVC" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label text-primary font-weight-bold">CARD OWNER</label>
                                    <input type="text" class="form-control" placeholder="Card Owner Names" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block" ng-click='createTransaction()'>Process payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>

    </body>
</html>
